<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="#" class="logo"><img src="/img/logo.png" alt="logo de la compañía"></a>
        <div class="buscar">
            <input type="search" class="btn" placeholder="Search">
            <a href="#" class="lupa">
                <img src="/img/search_icon.svg" alt="">
            </a>
        </div>
        <nav>
            <a href="/shoppingCart.html" class="nav-link"><img src="/img/shopping_cart_icon.svg" alt="icono carro"></a>
            <a href="log-in.html" class="nav-link"><img src="/img/account_icon.svg" alt="icono perfil"></a>
        </nav>
    </header>


    <main class="contenedor text-center">
        <h1 class="title">Welcome!</h1>
        <form action="" class="form ">
            <fieldset class="form__fieldset contenedor">
                
                <div class="form__item">
                    <label for="" class="form__label text-left">Email</label>
                    <input class="form__input" type="email" name="" id="" placeholder="example123@unipolidgo.edu.mx">
                </div>
                <div class="form__item">
                    <label for="" class="form__label text-left">Password</label>
                    <input class="form__input" type="password" name="" id="" placeholder="***********">
                </div>
                <div class="form__item checkbox">
                    <label for="" class="text-left">
                        <input type="checkbox" name="" id="" ">
                        Remember me
                    </label>
                </div>
                <div class="form__item">
                    <!-- <button class="main__button">Log In</button> -->
                    <a href="header.html" class="main__button">Log In</a>

                </div>


            </fieldset>
        </form>
        <div class="forgot--password">
            <p>Did you forget your password?</p>
            <a  href="#">
                <p>click here</p>
            </a>
        </div>
        <div class="Account--register">
            <p>Not account yet? Les's sign up</p>
            <a href="register.html" class="main__button">Register</a>
        </div>

    </main>


    
</body>


<footer class="footer footer__log">
    <div class="footer__info">
        <p class="text-center">Todos los derechos reservados 2023</p>
    </div>
