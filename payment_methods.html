<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Payment method</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <a href="index.html" class="logo"><img src="/img/logo.png" alt="logo de la compañía"></a>
        <div class="buscar">
            <input type="search" class="btn" placeholder="Search">
            <a href="#" class="lupa">
                <img src="/img/search_icon.svg" alt="">
            </a>
        </div>
        <nav>
            <a href="/shoppingCart.html" class="nav-link"><img src="/img/shopping_cart_icon.svg" alt="icono carro"></a>
            <a href="log-in.html" class="nav-link"><img src="/img/account_icon.svg" alt="icono perfil"></a>
        </nav>
    </header>



    <section class="main-frame">
        <div class="containers">
            <a href="#">
                <img src="img/Paypal.webp" alt="" class="paypalimg">
            </a>
        </div>
        <div class="containers">
            <h2>Credit/debit card</h2>
        </div>    

        <div class="large-container">
            <div class="inputs">
                <input type="text" placeholder="Complete Name">
            </div>
            <div class="inputs">
                <input type="text" placeholder="Card Number">
            </div>

            <div class="intern-container">
                
                <div class="inputs">
                    <input class="smaller-inputs" type="text" placeholder="Expiration date">
                </div>
                <div class="inputs">
                    <input class="smaller-inputs" type="text" placeholder="CSV">
                </div>
            </div>
            <div class="Button">
                <a href=""><button class="pay-button">Checkout</button></a>
            </div>
        </div>    
    </section>
    
    <footer class="footer footer__payment   ">
        <div class="footer__info">
            <p class="text-center">Todos los derechos reservados 2023</p>
        </div>
    
    
    </footer>
