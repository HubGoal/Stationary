<body>

    <header>
        <a href="index.html" class="logo"><img src="img/logo.png" alt="logo de la compañía"></a>
        <div class="buscar">
            <input type="search" class="btn" placeholder="Search">
            <a href="#" class="lupa">
                <img src="img/search_icon.svg" alt="">
            </a>
        </div>
        <nav>
            <a href="shoppingCart.html" class="nav-link"><img src="img/shopping_cart_icon.svg" alt="icono carro"></a>
            <a href="log-in.html" class="nav-link"><img src="img/account_icon.svg" alt="icono perfil"></a>
        </nav>
    </header>


    <h2 class="text-center lascosas">Payment methods</h2>
    <section class="main-frame">
        <div class="containers paymentss">
            <input type="radio" class="radiobotones" disabled>
            <a href="#">
                <img src="img/Paypal.webp" alt="" class="paypalimg">
            </a>
            <div class="div-invisible"></div>
        </div>
        <div class="containers paymentss">
            <input type="radio" class="radiobotones" checked>
            <a href="#">
                <p class="paymentss__title">Credit/Debit Card</p>
            </a>
            <div class="div-invisible"></div>
        </div>


        
        <form action="" class="form register Payment">
            <fieldset class="form__fieldset contenedor">
                <div class="form__half">
                    <div class="form__item ">
                        <label for="" class="form__label text-left ">First Name</label>
                        <input class="form__input form__input--half" type="text" name="" id="" placeholder="Jesus">
                    </div>
                    <div class="form__item form__item--last">
                        <label for="" class="form__label  text-left ">Last Name</label>
                        <input class="form__input form__input--half" type="text" name="" id="" placeholder="Aldana">
                    </div>
                </div>
                <div class="form__item">
                    <label for="" class="form__label text-left">Card Number</label>
                    <input class="form__input" type="email" name="" id="" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form__item">
                    <label for="" class="form__label text-left">CSV</label>
                    <input class="form__input" type="password" name="" id="" placeholder="XXX">
                </div>
                <div class="form__item checkbox">
                    <label for="" class="text-left">
                        <input type="checkbox" name="" id="" ">
                        Save credit card
                    </label>
                </div>
                <div class="form__item">
                    <!-- <button class="main__button">Log In</button> -->
                    <a href="index.html" class="main__button text-center">Checkout</a>
                </div>
            </fieldset>
        </form>
